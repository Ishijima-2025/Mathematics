<h1 class="style1">球冠，球帯の面積の求め方-02</h1>
<p class="Large-Bold-Blue">&nbsp;</p>
<p>球をある平面で切り取った部分，<span class="Large-Bold-Red">球冠</span>，の表面積は，以下の図で示すように，</p>
<p><img src="Sphere-02.jpg" width="392" height="399" /></p>
<p>積分範囲を，０からL<sub>2</sub>までにすればよいので，</p>
<p><img src="Sphere-07.gif" width="234" height="168" /></p>
<p>と表すことができます．</p>
<p>では，今日を2枚の平面で切り取った部分，<span class="Large-Bold-Red">球帯</span>，の表面積は．．．．これも積分範囲の指定だけで計算でき，</p>
<p><img src="Sphere-03.jpg" width="392" height="399" /></p>
<p><img src="Sphere-08.gif" width="266" height="128" /></p>
<p>と書くことができます．ここで，</p>
<p><img src="Sphere-09.gif" width="122" height="36" /></p>
<p>ですので，</p>
<p><img src="Sphere-10.gif" width="270" height="118" /></p>
<p>と非常に簡単な式となります．<br />
つまり，<br />
　<span class="Large-Bold-Red">大円の円周と厚みを掛けたものが円帯の表面積</span>（底面，上面は含まない）<br />
となります．</p>
