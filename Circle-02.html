<p class="X-Large-Bold-RED">円周・円の面積の求め方，楕円の面積の求め方</p>
<p>&nbsp;</p>
<p>別の手法で，面積を考えていきます．</p>
<p>&nbsp;</p>
<p><span class="Large-Bold-Red">・円の面積</span></p>
<p><img src="Circle-02.png" width="578" height="490" alt=""/></p>
<p>図の赤色の三角形を考えます．当然ながら</p>
<p>　<span class="Red-Bold">面積　＝　底辺　×　高さ　÷　２</span></p>
<p>ですが，</p>
<p>　<span class="Blue-Bold">高さは近似的に半径ｒ</span></p>
<p>で表すことができます．また</p>
<p>　<span class="Blue-Bold">底辺は近似的に円周</span></p>
<p>で表すことができるので，</p>
<p>\( \Large           \displaystyle      S=2 \pi r \times \frac{1}{2} r = \pi r^2   \)</p>
<p>と公式を導き出すことができました．</p>
<p>この方法は<span class="Blue-Bold">円周が，２πｒ</span>，であることが前提となります．</p>
<p>&nbsp;</p>
