<p><span class="Red-Large-Bold">　e<sup>iπ</sup>=-1の導き出し方</span></p>
<p>先の，<span class="Large-Bold-RED">e<sup>ix</sup>=i sin x + cos x</span>，さえ導き出せれば簡単です．<br />
x=π，とすると，<br />
　cos π = -1<br />
　sin π = 0<br />
であるので， <br />
　<span class="Large-Bold-RED">e<sup>iπ</sup>=-1</span> <br /> 
を無事導き出すことができました．</p>
<p>では，このように，e，を使うことにどんなメリットがあるのでしょうか？<br />
その1例を次ページにお示しします．</p>
